<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        :root {
            --primary-color: #6d28d9;
            --primary-light: #8b5cf6;
            --secondary-color: #f3f4f6;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --background-color: #ffffff;
            --user-message-bg: #6d28d9;
            --user-message-color: #ffffff;
            --ai-message-bg: #f3f4f6;
            --ai-message-color: #1f2937;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f5f5, #e5e5e5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .dark {
            --primary-color: #8b5cf6;
            --primary-light: #a78bfa;
            --secondary-color: #374151;
            --text-color: #f9fafb;
            --text-light: #9ca3af;
            --background-color: #1f2937;
            --user-message-bg: #8b5cf6;
            --user-message-color: #ffffff;
            --ai-message-bg: #374151;
            --ai-message-color: #f9fafb;
            --border-color: #4b5563;
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: var(--background-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .welcome-message {
            text-align: center;
            margin: auto;
            padding: 20px;
            color: var(--text-light);
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 2rem;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-out;
            position: relative;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: var(--user-message-color);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: var(--ai-message-bg);
            color: var(--ai-message-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 4px;
        }

        .typing-indicator::after {
            content: '‚ñå';
            animation: blink 0.8s infinite;
        }

        .input-container {
            display: flex;
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-color);
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary-color);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: var(--primary-light);
        }

        .send-button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background-color: var(--ai-message-bg);
            color: var(--ai-message-color);
            border-radius: 12px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Assistant</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                ‚òÄÔ∏è
            </button>
        </div>
        <div id="chat-container" class="chat-container">
            <div class="welcome-message">
                <div class="welcome-icon">ü§ñ</div>
                <h3>Ask me anything!</h3>
                <p>I'll respond with animated answers to your questions.</p>
            </div>
        </div>
        <div class="input-container">
            <input 
                type="text" 
                id="user-input" 
                class="input-field" 
                placeholder="Ask me anything..." 
                aria-label="Your message"
            >
            <button id="send-button" class="send-button" aria-label="Send message">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const themeToggle = document.getElementById('theme-toggle');
            
            let isWaitingForResponse = false;

            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark');
                themeToggle.textContent = 'üåô';
            }

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark');
                if (document.body.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = 'üåô';
                } else {
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            });

            // Send message when button is clicked
            sendButton.addEventListener('click', sendMessage);

            // Send message when Enter key is pressed
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Input field event listener to enable/disable send button
            userInput.addEventListener('input', function() {
                sendButton.disabled = userInput.value.trim() === '';
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '' || isWaitingForResponse) return;

                // Add user message to chat
                addMessage(message, 'user');
                userInput.value = '';
                sendButton.disabled = true;
                isWaitingForResponse = true;

                // Show loading indicator
                const loadingElement = document.createElement('div');
                loadingElement.className = 'loading-indicator';
                loadingElement.innerHTML = '<div class="spinner"></div><span>Thinking...</span>';
                chatContainer.appendChild(loadingElement);
                scrollToBottom();

                // Call the Python backend API
                fetch('http://localhost:5000/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Remove loading indicator
                    chatContainer.removeChild(loadingElement);
                    
                    // Add AI response with typing animation
                    if (data.response) {
                        typeMessage(data.response);
                    } else {
                        addMessage('Sorry, I couldn\'t generate a response.', 'ai');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Remove loading indicator
                    chatContainer.removeChild(loadingElement);
                    addMessage('Sorry, there was an error processing your request. Make sure the Python backend is running.', 'ai');
                })
                .finally(() => {
                    isWaitingForResponse = false;
                    sendButton.disabled = userInput.value.trim() === '';
                });
            }

            function addMessage(text, role) {
                // Remove welcome message if it exists
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    chatContainer.removeChild(welcomeMessage);
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${role}-message`;
                messageElement.textContent = text;
                chatContainer.appendChild(messageElement);
                scrollToBottom();
            }

            function typeMessage(text) {
                // Remove welcome message if it exists
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    chatContainer.removeChild(welcomeMessage);
                }

                const messageElement = document.createElement('div');
                messageElement.className = 'message ai-message';
                chatContainer.appendChild(messageElement);

                const typingIndicator = document.createElement('span');
                typingIndicator.className = 'typing-indicator';
                messageElement.appendChild(typingIndicator);

                let i = 0;
                const typingSpeed = 20; // milliseconds per character

                function typeNextChar() {
                    if (i < text.length) {
                        if (i === 0) {
                            messageElement.textContent = text[i];
                        } else {
                            messageElement.textContent += text[i];
                        }
                        i++;
                        scrollToBottom();
                        setTimeout(typeNextChar, typingSpeed);
                    } else {
                        // Remove typing indicator when done
                        if (messageElement.contains(typingIndicator)) {
                            messageElement.removeChild(typingIndicator);
                        }
                    }
                }

                typeNextChar();
            }

            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
